    <main>
        <div id="principal">
            <div id="contenedor1">
                <div class="informacion">
                    <div id="editarDatos" style="display: none;">
                        <h1>Editar Datos</h1>
                        <h3 id="mensaje"></h3>
                        <form id="datosUsuario" autocomplete="off">
                            <div class="input-group">
                                
                                <input type="email" id="correo" name="correo" placeholder="correo">
                            </div>
                            <div class="input-group">
                                
                                <input type="password" id="contrasenaActual" name="constrasenaActual" placeholder="Contraseña Actual">
                            </div>
                            <div class="input-group">
                                
                                <input type="password" id="contrasenaNueva" name="contrasenaNueva" placeholder="Contraseña Nueva">
                            </div>
                            <div id="buttons">
                                <button id="guardar" class="btn" type="button">Guardar</button>
                                <button id="cancelar" class="btn" type="button">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <button id="editar" class="btn" type="button">Editar</button>
                </div>
            </div>
            <div id="contenedor2">
                <div class="informacion">
                    <h2 class="titulo2">Informacion Personal</h2>
                    <div id="datos1">

                        <h3 id="nombreU"></h3>
                    </div>
                    <di id="datos2">
                        <h3 id="correoU"></h3>
                        <p id="carrera">Carrera</p>
                        <h4 id="carreraName">Desarrollo de Software</h4>
                    </di>
                    <div id="datos3">
                        <div id="v1">
                            <h3 id="nombreV">Vehiculos</h3>
                            <p id="ultimaPlaca"></p>
