<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/css/Usuarios//VistasUsuarios/VehiculoUsuarios.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300..700&family=Pacifico&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.cesde.edu.co/wp-content/uploads/2022/11/cropped-favicon-32x32.png" sizes="32x32">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="header-a">
            <a href="#" class="aHeader-a" aria-controls="asideBar" aria-expanded="false" title="abrir/cerrar menu">
                <svg id="menu" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e71d73" viewBox="0 0 256 256"><path d="M222,128a6,6,0,0,1-6,6H40a6,6,0,0,1,0-12H216A6,6,0,0,1,222,128ZM40,70H216a6,6,0,0,0,0-12H40a6,6,0,0,0,0,12ZM216,186H40a6,6,0,0,0,0,12H216a6,6,0,0,0,0-12Z"></path></svg>
            </a>
        </div>
        <div class="header-b">
            <span>Usuario</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="var(--rosado)" viewBox="0 0 256 256"><path d="M128,26A102,102,0,1,0,230,128,102.12,102.12,0,0,0,128,26ZM71.44,198a66,66,0,0,1,113.12,0,89.8,89.8,0,0,1-113.12,0ZM94,120a34,34,0,1,1,34,34A34,34,0,0,1,94,120Zm99.51,69.64a77.53,77.53,0,0,0-40-31.38,46,46,0,1,0-51,0,77.53,77.53,0,0,0-40,31.38,90,90,0,1,1,131,0Z"></path></svg>
        </div>
    </header>
    <aside id="asideBar">
            <div id="bar">
                <div class="logo">
                    <img src="https://www.cesde.edu.co/wp-content/uploads/2023/02/logo-Cesde-2023.svg" alt="" class="cesdelogo">
                    <p class="pImglogo">PARKING SYSTEM</p>
                </div>
                <nav>
                    <ul class="lista">
                        <li class="item"><a href="/Frontend/html/Usuarios/panel_usuario.html" class="link">Principal</a></li>
                        <li class="item"><a href="/Frontend/html/Usuarios/VistasUsuarios/PerfilUsuarios.html" class="link">Perfil</a></li>
                        <li class="item"><a href="#" class="link">Parqueadero</a></li>
                        <li class="item" id="cerrarSesion"><a>Cerrar Sesion</a></li>
                    </ul>
                </nav>
            </div>
    </aside>
    <main>
        <div id="principal">
            <div class="info" id="info-a">
                <div id="i1">
                    <h1 id="tituloP">Mis vehiculos</h1>
                    <p id="parrafoP">Gestiona y consulta tus vehiculos registrados</p>
                </div>
                <div id="i2">
                    <div id="editarDatos" style="display: none;">
                        <form id="datosVehiculo" autocomplete="off">
                            <div id="inputs">
                                <div class="input-group"><input type="text" id="placa" placeholder="Placa"></div>
                                <div class="input-group"><input type="text" id="marca" placeholder="Marca"></div>
                                <div class="input-group"><input type="text" id="modelo" placeholder="Modelo"></div>
                                <div class="input-group"><input type="text" id="color" placeholder="Color"></div>
                                <div class="input-group">
                                    <select id="tipo">
                                        <option value="Carro">Carro</option>
                                        <option value="Moto">Moto</option>
                                    </select>
                                </div>
                            </div>
                            <div id="buttons">
                                <button id="registrar" class="btn" type="button">Registrar</button>
                                <button id="cancelar" class="btn" type="button">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <button id="agregarVehiculo" class="btn" type="button" style="display: block;">+ Registrar nuevo vehiculo</button>
                </div>
            </div>
            <div class="info" id="info-b">
                <div id="i3">
                    <div id="mensajes">
                        <h3>Lista de Vehiculos</h3>
                        <div id="mensaje"></div>
                    </div>
                    <div class="listaVehiculos">
                        <table class="tabla-encabezados">
                            <thead>
                                <tr>
                                    <th>Placa</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Color</th>
                                    <th>Tipo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyVehiculos">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/Frontend/javaScript/auth.js"></script>
    <script src="/Frontend/javaScript/Usuarios/VistasUsuarios/VehiculoUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
