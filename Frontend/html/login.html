<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CESDE Parking System</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300..700&family=Pacifico&family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="icon" href="https://www.cesde.edu.co/wp-content/uploads/2022/11/cropped-favicon-32x32.png" sizes="32x32">
    </head>
    <body>
        <section>
            <div class="login">
                <div class="imglogin">
                    <img src="https://www.cesde.edu.co/wp-content/uploads/2023/02/logo-Cesde-2023.svg" alt="" class="cesdelogo">
                    <p class="pImglogin">PARKING SYSTEM</p>
                </div>
                <form id="inputs">
                    <div class="inp">
                        <img width="32" height="32" src="https://img.icons8.com/windows/32/keyboard.png" alt="keyboard"/>
                        <input type="text" placeholder="Email" id="email">
                    </div>
                    <div class="inp">
                        <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/password1.png" alt="password1"/>
                        <input type="password" placeholder="Contraseña" id="contrasena">
                    </div>
                    <button class="input03">
                        INICIAR SESION
                    </button>
                </form>
                <p class="reestablecer">¿Olvidó su contraseña?</p>
            </div>
        </section>
        <script src="/Frontend/javaScript/login.js"></script>
    </body>
</html>
